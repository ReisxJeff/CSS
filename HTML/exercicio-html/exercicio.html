<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario-de-cadastro</title>
</head>
<body>
    <h1>Formulário de cadastro</h1><br />
    <label for="Nome">Nome:</label>
    <input type="Nome" id="Nome"><br />
    <label for="Sobrenome">Sobrenome:</label>
    <input type="Sobrenome" id="Sobrenome"><br />
    <label for="E-mail">E-mail:</label>
    <input type="E-mail" id="E-mail"><br />
    <label for="Senha">Senha:</label>
    <input type="password" id="Senha"><br />
    <label for="conf-senha">Confirmar Senha:</label>
    <input type="password" id="conf-senha"><br />
    <p>
        Gênero
    </p>
    <input type="radio" name="Gênero" id="masculino"> <label for="masculino">Masculino</label>
    <input type="radio" name="Gênero" id="feminino"> <label for="feminino">Feminino</label><br />
    <button type="submit" >
        Cadastrar
    </button>
</body>
</html>
